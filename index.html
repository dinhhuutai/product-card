<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
</head>
<body>
    <div class="main">
        <div class="card-product">
            <div class="card-background">
                <img src="./assets/img/logo-background.png" alt="Logo">
            </div>

            <div class="card-interactive">
                <div class="card-favourite">
                    <i class="ti-heart"></i>
                    <i class="fas fa-heart hidden"></i>
                </div>

                <div class="card-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span>0</span>
                </div>
            </div>

            <div class="product-img-wrap">
                <img class="product-img" src="./assets/img/shoes-blue.png" alt="Short adidas">
            </div>

            <div class="product-name">
                <h1>Adidas Zoom KD 12</h1>
            </div>

            <div class="product-price">
                <span>$99.99</span>
            </div>

            <div class="info-hidden">
                <div class="info-size">
                    <p class="size--word">Size:</p>
                    <ul>
                        <li>
                            <button class="size--number size--number-present">6</button>
                        </li>
                        <li>
                            <button class="size--number">7</button>
                        </li>
                        <li>
                            <button class="size--number">8</button>
                        </li>
                        <li>
                            <button class="size--number">9</button>
                        </li>
                    </ul>
                </div>

                <div class="info-color">
                    <p class="color-word">Color:</p>
                    <ul>
                        <li>
                            <button class="color-btn color-btn-present color--blue"></button>
                        </li>
                        <li>
                            <button class="color-btn color--pink"></button>
                        </li>
                        <li>
                            <button class="color-btn color--yellow"></button>
                        </li>
                    </ul>
                </div>

                <div class="info-btn">
                    <div>
                        <button class="buy-now">Buy now</button>
                    </div>
                    <div>
                        <button class="add-cart">Add cart</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
